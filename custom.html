<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Input to C (Emscripten)</title>
  </head>
  <body>
    <h1>Enter a Number</h1>
    <input type="number" id="numInput" />
    <button onclick="callDouble()">Double It</button>
    <p id="result"></p>

    <script>
      function callDouble() {
          const num = parseInt(document.getElementById('numInput').value);
          const result = Module._double_number(num);
          document.getElementById('result').textContent = "Result: " + result;
      }

      var Module = {
          onRuntimeInitialized: function() {
              console.log("WASM Loaded");
          }
      };
    </script>

  </body>
</html>
